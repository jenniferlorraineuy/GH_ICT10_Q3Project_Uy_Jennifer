<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Seatwork 2</title>
</head>
<body>
<nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <h5 class="navbar-brand" href="#">Intramurals SY 2025-2026</h5>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                   <a class="nav-link"href="signup.html">Sign Up</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="checker.html">Team Checker</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="index.html">List of Players</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
    <h1>Seatwork 2 Team Checker</h1>

    <label>Are you done with the online registration?</label>
    <div class="option">
        <input type="radio" name="reg" value="yes"> Yes 
        <input type="radio" name="reg" value="no"> No
    </div>

    <label>Do you have the medical clearance from the clinic?</label>
    <div class="option">
        <input type="radio" name="medcert" value="yes"> Yes 
        <input type="radio" name="medcert" value="no"> No
    </div>

    <label>Grade Level</label>
    <input type="number" id="grade" placeholder="Enter your grade">

    <label>Section</label>
    <select id="section">
        <option value="">Select Section</option>
        <option value="Emerald">Emerald</option>
        <option value="Ruby">Ruby</option>
        <option value="Sapphire">Sapphire</option>
        <option value="Topaz">Topaz</option>
    </select>

    <button py-click="intrams_signup">Sign up</button>
    <div id="output"></div>
    </div>

<py-script src="checker.py"></py-script>

</body>

</html>
